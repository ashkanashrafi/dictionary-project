<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9d6b3f4f5c.js" crossorigin="anonymous"></script>
</head>

<body>

    <div id="discription">
        <p>Welcome</p>
    </div>


    <div id="login">
        <h1><b><i class="fa-solid fa-book"></i> Fast Dictionary</b></h1>

        <form>

            <div>
                <label for="username">Username</label><br>
                <input id="username" type="text" placeholder="Enter username"
                    style="width: 100%; padding: 8px; border-radius: 5px;">
            </div>

            <br>
            <div>
                <label for="password">Password</label><br>
                <input id="password" type="password" placeholder="Enter password"
                    style="width: 100%; padding: 8px; border-radius: 5px;">
            </div>
            <br>
            <button id="login_send" type="button" value="Login" onclick="loginUser()">Login
            </button>
        </form>

        <div><img id="img-login" src="images.jpeg" alt="cat"></div>
    </div>




    <script src="script.js"></script>
</body>

</html>
